<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela de Apuestas</title>
    <link rel="stylesheet" href="quiniela.css">
</head>
<body>
    <h1>Quiniela de Apuestas</h1>
    
    <!-- Formulario de Apuesta -->
    <h2>Realiza tu Apuesta</h2>
    <table id="formulario-apuesta">
        <thead>
            <tr>
                <th>Partido</th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
            </tr>
        </thead>
        <tbody id="cuerpo-formulario">
            <!-- Las filas se generarán con JavaScript -->
        </tbody>
    </table>

    <!-- Resultados Aleatorios Generados -->
    <h2>Resultados Generados Aleatoriamente</h2>
    <table id="resultados-aleatorios" class="tabla-resultados">
        <thead>
            <tr>
                <th>Partido</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody id="cuerpo-resultados">
            <!-- Los resultados se generarán con JavaScript -->
        </tbody>
    </table>

    <script src="quiniela.js"></script>
</body>
</html>
