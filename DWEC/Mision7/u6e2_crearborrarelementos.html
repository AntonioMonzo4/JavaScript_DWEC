<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Personajes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .formulario {
            margin: 20px;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .carta {
            border: 5px solid rgb(0, 0, 0);
            border-radius: 15px;
            padding: 10px;
            width: 250px;
            height: 350px;
            text-align: center;
            background-color: #7c9e72;
        }
        .carta img {
            width: 150px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Personajes</h1>

    <h4>Ejemplo de datos:</h4>
        <p>
            Nombre: Tesla Descripción: texto referente al susodicho URL: tesla.jpg
        </p> 
    
    <div class="formulario">
        <input type="text" id="nombre" placeholder="Nombre del personaje">
        <input type="text" id="descripcion" placeholder="Descripción">
        <input type="text" id="imagen" placeholder="URL de la imagen">
        <button onclick="agregarFicha()">Añadir Personaje</button>
    </div>
    
    <div class="catalogo" id="catalogo"></div>
    
    <script>
        function agregarFicha() {
            let nombre = document.getElementById("nombre").value;
            let descripcion = document.getElementById("descripcion").value;
            let imagen = document.getElementById("imagen").value;
            
            if (!nombre || !descripcion || !imagen) {
                alert("Por favor, completa todos los campos.");
                return;
            }
            
            let carta = document.createElement("div");
            carta.classList.add("carta");
            carta.innerHTML = `
                <img src="${imagen}" alt="${nombre}">
                <h3>${nombre}</h3>
                <p>${descripcion}</p>
                <button onclick="eliminarFicha(this)">Eliminar</button>
            `;
            
            document.getElementById("catalogo").appendChild(carta);
        }
        
        function eliminarFicha(boton) {
            boton.parentElement.remove();
        }
    </script>
</body>
</html>
